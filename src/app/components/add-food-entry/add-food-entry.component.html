<div class="max-w-md lg:max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
	<h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Add Food Entry</h1>
	<form (ngSubmit)="onSubmit()" #foodForm="ngForm" class="space-y-4">
	  <div>
		<label for="name" class="block text-sm font-medium text-gray-700">Food Name</label>
		<input
		  id="name"
		  type="text"
		  [(ngModel)]="food.name"
		  name="name"
		  required
		  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
		  placeholder="Enter food name"
		/>
	  </div>
  
	  <div>
		<label for="category" class="block text-sm font-medium text-gray-700">Category</label>
		<select
		  id="category"
		  [(ngModel)]="food.category"
		  name="category"
		  required
		  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
		>
		  <option value="Breakfast">Breakfast</option>
		  <option value="Lunch">Lunch</option>
		  <option value="Dinner">Dinner</option>
		  <option value="Snack">Snack</option>
		</select>
	  </div>
  
	  <div>
		<label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
		<textarea
		  id="notes"
		  [(ngModel)]="food.notes"
		  name="notes"
		  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
		  placeholder="Add any notes (optional)"
		></textarea>
	  </div>
  
	  <button
		type="submit"
		class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
	  >
		Add Food
	  </button>
	</form>
  </div>
